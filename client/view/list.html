<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item center full">
        <h1 class="topcoat-navigation-bar__title">ICU DashBoard</h1>
    </div>
</div>
<div class="search-bar">
    <input ng-model="query.dr" type="search" placeholder="search" class="topcoat-search-input search-key">
</div>
<h4>Doctor in Charge :</h4>

<div class="topcoat-list__container scroller" style="top:138px;">
    <ul class="topcoat-list list">
        <li ng-repeat="user in users | filter:query:strict | orderBy:orderProp" class="topcoat-list__item">
            <a ng-click="go('/users/' + user.id)">
<img ng-src="pics/{{user.pic}}">
                <p>{{user.firstName}} {{user.lastName}} </p>
                <p>{{user.dr}}</p>
            </a>
        </li>
    </ul>
</div>
